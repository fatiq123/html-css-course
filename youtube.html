<!DOCTYPE html>
<html>

<head>
    <title>Youtube</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        p {
            font-family: Roboto, Arial;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .thumbnail {
            width: 300px;
            object-fit: contain;
            object-position: bottom;

            display: block;
        }

        .search-bar {
            /* input searh bar is not block by default so we want to make it block i.e input is inline-block */
            display: block;
        }

        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-left: 15px;
        }

        .video-title {
            margin-top: 0px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            margin-bottom: 10px;
        }

        /* to make channel picture and vido-info inline-block to show in horizontal fashion*/
        /* bas wasa hi da di ha I give 50 and 250 px width to both because the top picture[thumbnail] have 300px width */
        .channel-picture {
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }

        .video-info {
            display: inline-block;
            width: 200px;
        }

        .profile-picture {
            /* takes the size of entire container */
            width: 80%;
            border-radius: 50px;
        }

        .thumbnail-row {
            margin-bottom: 10px;
        }

        .video-author,
        .video-stats {
            color: rgb(96, 96, 96);
            font-size: 12px;
        }

        .video-author {
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">

        <!-- this div is for picture in vertical fashion -->
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
        </div>

        <!-- this div contains other divs including channel-owner picture and title...  -->
        <div>
            <!-- div for horizontal profile image -->
            <div class="channel-picture">
                <img class="profile-picture" src="channel-thumbnails/channel-1.jpeg">
            </div>
            <!-- div for title and other properties in horizontal manner -->
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>

                <p class="video-author">
                    Marques Brownlee
                </p>

                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
        </div>
    </div>

    
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="channel-thumbnails/channel-2.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Try Not To Laugh Challenge #9
                </p>
                <p class="video-author">
                    Markiplier
                </p>
                <p class="video-stats">
                    19M views &#183; 4 years ago
                </p>
            </div>
        </div>
    </div>

</body>

</html>
