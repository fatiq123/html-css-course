<!DOCTYPE html>
<html>

<head>
    <title>Position in CSS</title>
</head>

<body style="height: 3000px; padding-top: 50px; padding-left: 80px;">
    <div
        style="height: 50px; top: 0px; left: 0px; right: 100px; background: black; color: white; position: fixed; z-index: 1;">
        header</div>

    <div
        style="position: fixed;left: 0;bottom: 0;width: 70px;top: 50px; background-color: green; color: white; position: fixed;">
        sidebar <div
            style="background-color: red; color: white; position: absolute; right: 0px; top: 0px;">
            X</div>
    </div>

    <div style="background-color: red; color: white; position: absolute; right: 80px; top: 50px; z-index: 2;">absolute
    </div>

    <div style="margin-top: 20px; height: 200px; width: 200px; background-color: aqua; position: static;">div 1</div>
    <div style="height: 200px; width: 200px; background-color: aquamarine; position: relative;">
        div 2
        <div style="margin-top: 20px; background-color: black; position: absolute; bottom: 10px; right: 10px;">5:00</div>

    </div>
</body>

</html>
