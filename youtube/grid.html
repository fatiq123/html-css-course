<!DOCTYPE html>
<html>

<head>
    <title>Grid Website</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="display: grid; 
            grid-template-columns: 150px 1fr;">
        <div style="background-color: lightblue;">
            div 1
        </div>
        <div style="background-color: lightpink;">
            div 2
        </div>
    </div>

    <div style="margin-top: 10px; display: grid; 
            grid-template-columns: 150px 1fr 1fr;">
        <div style="background-color: lightblue;">
            div 1
        </div>
        <div style="background-color: lightpink;">
            div 2
        </div>
        <div style="background-color: lightblue;">
            div 3
        </div>
    </div>

    <div style="margin-top: 10px; display: grid; 
            grid-template-columns: 150px 1fr 2fr;">
        <div style="background-color: lightblue;">
            div 1
        </div>
        <div style="background-color: lightpink;">
            div 2
        </div>
        <div style="background-color: lightblue;">
            div 3
        </div>
    </div>

    <div style="margin-top: 10px; display: grid; 
    grid-template-columns: 1fr 1fr 1fr; column-gap: 20px; row-gap: 40px;">
        <div style="background-color: lightblue; height: 200px;">
            div 1
        </div>
        <div style="background-color: lightpink; height: 200px;">
            div 2
        </div>
        <div style="background-color: lightblue; height: 200px;">
            div 3
        </div>
        <div style="background-color: lightpink; height: 200px;">
            div 4
        </div>
        <div style="background-color: lightblue; height: 200px;">
            div 5
        </div>
        <div style="background-color: lightpink; height: 200px;">
            div 6
        </div>
    </div>
</body>

</html>
