<html>

<head>

</head>

<body>
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightblue;">
            div 1
        </div>
        <div style="background-color: lightcoral;">
            div 2 <p>text</p>
        </div>

            100px
        </div>
        <div style="background-color: lightcoral; flex: 1;">
            flex
        </div>

    <div style="margin-top: 20px; display: flex; flex-direction: row; height: 70px;
        border-radius: 2px; border-color: grey; border-style: solid; justify-content: center;">

            100px

            flex
        </div>
        <div style="background-color: lightblue; width: 100px;">
            flex
        </div>
    </div>


    <div style="margin-top: 20px; display: flex; flex-direction: row; height: 70px;
        border-radius: 2px; border-color: grey; border-style: solid; justify-content: space-around;">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
        <div style="background-color: lightcoral; width: 100px;">
            flex
        </div>
        <div style="background-color: lightblue; width: 100px;">
            flex
        </div>
    </div>


    <div style="margin-top: 20px; display: flex; flex-direction: row; height: 70px;
        border-radius: 2px; border-color: grey; border-style: solid; justify-content: space-between;">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
        <div style="background-color: lightcoral; width: 100px;">
            flex
        </div>
        <div style="background-color: lightblue; width: 100px;">
            flex

    </div>


    <div style="margin-top: 20px; display: flex; flex-direction: row; height: 70px;

            <div style="background-color: lightblue; width: 100px;">
                100px
            </div>

                flex

                flex 
            </div>
        </div>
</body>
