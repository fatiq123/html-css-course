<style>
    /* it will reflect on all buttons on a page */
    .subscribe-button {    
        background-color: rgb(200, 0, 0);
        color: #ffffff;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        /* note: that margin is also called as space between two buttons in this case */
        margin-right: 8px;
    
        transition: opacity 0.15s;
    }

    /* :_ are pseudo classes */
    .subscribe-button:hover {
        /* background-color: green; */
        opacity: 0.8;
    }
    .subscribe-button:active {
        /* background-color: blue; */
        opacity: 0.5;
    }

    .like-button {
        color: rgb(43, 99, 195);
        border-color: rgb(43, 99, 195);
        border-width: 1px;
        border-style: solid;
        background-color: white;
        height: 36px;
        width: 65px;
        border-radius: 2px;
        cursor: pointer;
        
        transition: background-color 1s,
         color 1s;
    }

    .like-button:hover {
        background-color: rgb(43, 99, 195);
        color: white;
    }
    .like-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        color: white;
        font-weight: bold;
        font-size: 15px;
        width: 80px;
        height: 36px;
        border-radius: 18px;
        border: none;
        background-color: rgb(20, 141, 216);
        margin-left: 8px;
        cursor: pointer;
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="like-button">JOIN</button>

<button class="tweet-button">TWEET</button>
