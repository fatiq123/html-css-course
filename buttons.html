<style>
    /* it will reflect on all buttons on a page */
    .subscribe-button {    
        background-color: rgb(200, 0, 0);
        color: #ffffff;
        border: none;
        /* height: 36px;
        width: 105px; */
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        /* note: that margin is also called as space between two buttons in this case */
        margin-right: 8px;
    
        transition: opacity 0.15s;

        vertical-align: top;
    }

    /* :_ are pseudo classes */
    .subscribe-button:hover {
        /* background-color: green; */
        opacity: 0.8;
    }
    .subscribe-button:active {
        /* background-color: blue; */
        opacity: 0.5;
    }

    .like-button {
        color: rgb(43, 99, 195);
        border-color: rgb(43, 99, 195);
        border-width: 1px;
        border-style: solid;
        background-color: white;
        /* height: 36px;
        width: 65px; */
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        
        transition: background-color 0.15s,
         color 0.15s;
    }

    .like-button:hover {
        background-color: rgb(43, 99, 195);
        color: white;
    }
    .like-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        color: white;
        font-weight: bold;
        font-size: 15px;
        width: 80px;
        height: 36px;
        border-radius: 18px;
        border: none;
        background-color: rgb(20, 141, 216);
        margin-left: 8px;
        cursor: pointer;

        transition: box-shadow 0.15s;
        
        vertical-align: top;
    }

    .tweet-button:hover {
        /* shadow takes 4 properties horizontal, vertical, blur, color */
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="like-button">JOIN</button>

<button class="tweet-button">TWEET</button>
